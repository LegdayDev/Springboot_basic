<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="main-content" class="container my-3">
  <h5 class="border-bottom my-3 pb-2">게시글 등록 및 수정</h5>

  <form th:object="${boardForm}" method="post">
    <!-- TODO : CSRF 토큰을 비활성화 했기 때문에 잠시 주석해준다. -->
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

    <div th:replace="~{errors :: formErrorFragment}"></div>
    <div class="mb-3">
      <label for="title" class="form-label">글 제목</label>
      <input type="text" th:field="*{title}" id="title" class="form-control">
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">글 내용</label>
      <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <a href="/board/list/free" class="btn btn-sm btn-secondary mx-1">목록</a>
      <input type="submit" value="저장" class="btn btn-sm btn-primary">
    </div>
  </form>
</div>
<script layout:fragment="sub-script" type="text/javascript">
    var simplemde = new SimpleMDE({element: document.getElementById("content")});
</script>
</html>
