<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Backboard Website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 웹 사이드용 CSS -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <!-- Simplemde CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

  <!-- Favicon  탭에 들어가는 아이콘 -->
  <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
</head>
<style>
    /* 밑줄 제거 및 색깔 변경*/
    a {
        text-decoration: none;
        color: #333333;
    }

    /* 마우스 올리면 밑줄 생기게 */
    a:hover {
        text-decoration: underline;
        color: #0d6efd;
    }

    /* 회원가입 창 크기 */
    .form-register {
        max-width: 400px;
        padding: 1rem;
    }
</style>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/board/list">BackBoard</a>
    <!-- 햄버거 버튼 toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/member/login}" sec:authorize="isAnonymous()">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/member/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/member/register}" sec:authorize="isAnonymous()">회원가입</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 레이아웃에 적용될 하위페이지 위치 -->
<div class="container mt-3" style="height: auto !important;">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-2 p-2">
      <!-- 게시판 카테고리 영역 -->
      <nav class="border-top border-secondary">
        <div class="list-group">
          <a th:classappend="${category} == 'free' ? 'active'" th:href="@{/board/list/free}"
             class="category-group rounded-0 list-group-item list-group-item-action list-group-item-dark p-2">
            자유게시판
          </a>
          <a th:classappend="${category} == 'qna' ? 'active'" th:href="@{/board/list/qna}"
             class="category-group rounded-0 list-group-item list-group-item-action list-group-item-dark p-2">
            질문과답변
          </a>
        </div>
      </nav>
    </div>
    <div class="col-sm-12 col-md-9 col-lg-10">
      <!--  기존 게시판 영역  -->
      <th:block layout:fragment="main-content"></th:block>
    </div>
  </div>
</div>

<!-- Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- SimpleMDE js CDN -->
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<!-- 각 페이지마다 추가되어야 할 자바스크립트 영역 -->
<th:block layout:fragment="sub-script"></th:block>
</body>
</html>
