<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="main-content" class="container my-3">
  <h2>게시판 목록</h2>
  <hr>
  <table class="table table-success table-striped">
    <thead class="table-dark">
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board, loop : ${boards}">
      <td th:text="${loop.count}"></td> <!-- 타임리프 문법 : for문에서 각 n번째의 값을 가져온다 -->
      <td>
        <a th:href="@{/board/detail/{boardId}(boardId=${board.getBno()})}" th:text="${board.getTitle()}"></a>
      </td>
      <td th:text="${#temporals.format(board.getCreateDate(), 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <a th:href="@{/board/create}" class="btn btn-sm btn-primary my-2">게시글 등록</a>
  </div>
</div>
</html>
